<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#teams/add/" class="btn btn-success btn-md">add team</a></p>

        </div>
        <div class="col-sm-8 text-left">
            <h1>Welcome</h1>
            <p>On this page you can see the details of teams or add your own. If this went wrong you can edit this. </p>

            <hr>
            <h3>{{pageName}}</h3>

            <p>
                <div class="table-responsive">


                    <table id="mytable" class="table table-bordred table-striped">

                        <thead>
                            <th>id</th>
                            <th>Name</th>
                            <th>home</th>
                            <th>away</th>
                            <th>competition</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>

                            <tr ng-repeat="team in teams track by $index">
                                <td>{{team.id}}</td>
                                <td>{{team.name}}</td>
                                <td>{{team.home}}</td>
                                <td>{{team.away}}</td>
                                <td>{{team.competition |setCompetitionName}}</td>
                                <td>
                                    <a href="#/teams/add/{{team.id}}" class="btn btn-primary btn-xs" role="button">Edit</a>
                                </td>
                                <td>
                                    <input type="button" value="Delete" class="btn btn-danger btn-xs" ng-click="deleteTeam(team)" />
                                </td>
                            </tr>





                        </tbody>

                    </table>
                </div>

        </div>
    </div>
</div>
