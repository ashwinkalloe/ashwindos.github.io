<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#players/add/" class="btn btn-success btn-md">add player</a></p>

        </div>
        <div class="col-sm-8 text-left">
            <h1>Welcome</h1>
            <p>On this page you can see the details of an players or add your own. If this went wrong you can edit this. </p>

            <hr>
            <h3>{{pageName}}</h3>

            <p>
                <div class="table-responsive">


                    <table id="mytable" class="table table-bordred table-striped">

                        <thead>
                            <th>id</th>
                            <th>Name</th>
                            <th>Posistion</th>
                            <th>Foot</th>
                            <th>Team</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>

                            <tr ng-repeat="player in players track by $index">
                                <td>{{player.id}}</td>
                                <td>{{player.name}}</td>
                                <td>{{player.posisition}}</td>
                                <td>{{player.foot}}</td>
                                <td> {{ player.team | setTeamName }}</td>
                                <td>
                                    <a href="#/players/add/{{player.id}}" class="btn btn-primary btn-xs" role="button">Edit</a>
                                </td>
                                <td>
                                    <input type="button" value="Delete" class="btn btn-danger btn-xs" ng-click="deletePlayer(player)" />
                                </td>
                            </tr>





                        </tbody>

                    </table>
                </div>

        </div>
    </div>
</div>
