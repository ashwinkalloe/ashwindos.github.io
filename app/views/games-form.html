<div class="container-fluid text-center">
    <div class="row content">

        <div class="col-sm-8 text-left">
            <h1>add a game</h1>
            <p>On this page you can select to teams from the dropdown menu and create a game between them.</p>
            <hr>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Home team</label>
                <div class="col-8">
                    <select ng-model="newgames.homeTeam">
                    <option ng-repeat="x in teams" value="{{x.id}}">{{x.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Away team</label>
                <div class="col-8">
                    <select ng-model="newgames.awayTeam">
                    <option ng-repeat="x in teams" value="{{x.id}}">{{x.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <button type="button" class="btn btn-success" ng-click="savegames()">Save game</button>
                </div>
            </div>
