<div class="container-fluid text-center">
    <div class="row content">

        <div class="col-sm-8 text-left">
            <h1>Add a team</h1>
            <p>On this page you can add a team. You do this by filling in the form and hit the button</p>

            <hr>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Team name</label>
                <div class="col-8">
                    <input class="form-control" type="text" id="example-text-input" value="newTeam.name" ng-model="newTeam.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Team home colors</label>
                <div class="col-8">
                    <input class="form-control" type="text" id="example-search-input" ng-model="newTeam.home">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Team away colors</label>
                <div class="col-8">
                    <input class="form-control" type="text" id="example-email-input" ng-model="newTeam.away">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Competition</label>
                <div class="col-8">
                    <select ng-model="newTeam.competition">
                    <option ng-repeat="x in comp" value="{{x.id}}">{{x.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <button type="button" class="btn btn-success" ng-click="saveTeam()">Save Team</button>
                </div>
            </div>
